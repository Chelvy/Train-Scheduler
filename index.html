<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1> Anytime is Train Time </h1>
            <p> Choo Choo. Chee Chee. </p>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table class=“table” style="width: 100%">
                    <thead>
                        <tr class="border-bottom border-top">
                            <th scope=“col-md-2” style="width: 16.667%">Train Name</th>
                            <th scope=“col-md-2” style="width: 16.667%">Destination</th>
                            <th scope=“col-md-2” style="width: 16.667%">Frequency (min)</th>
                            <th scope=“col-md-2” style="width: 16.667%">Next Arrival</th>
                            <th scope=“col-md-2” style="width: 16.667%">Minutes Away</th>

                        </tr>
                    </thead>
                    <tbody id="tbody">
                    </tbody>
                </table>
            </div>

        </div>
        <div class="card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="trainName">Train Name</label>
                        <input type="text" class="form-control" id="trainName-input" aria-describedby="nameHelp" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="Destination">Destination</label>
                        <input type="text" class="form-control" id="destination-input" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainTime-input" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input type="text" class="form-control" id="frequency-input" placeholder="Enter Frequency">
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/code.js"></script>

</body>

</html>
